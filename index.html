  <head>

  <body>
    <h1>Image Search App</h1>
    <form action="">
      <input type="text" id="search-input" placeholder="Search form images" />
      <button id="search-button">Search</button>
    </form>

    <div class="search-results">
      <div class="search-result">
        <img

          alt="Mountains"
        />
        <a href="https://unsplash.com/photos/lrhF4w-KKjA" target="_blank"
          >Mountains</a
        >
      </div>

      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1683009427042-e094996f9780?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1471&q=80"
          alt="Mountains"
        />
        <a href="https://unsplash.com/photos/lrhF4w-KKjA" target="_blank"
          >Mountains</a
        >
      </div>

      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1683009427042-e094996f9780?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1471&q=80"
          alt="Mountains"
        />
        <a href="https://unsplash.com/photos/lrhF4w-KKjA" target="_blank"
          >Mountains</a
        >
      </div>
    </div>

    <button id="show-more-button">Show more</button>

    <div class="popup-img">
      <button data-close-button class="close__button">&times;</button>
      <div class="popup-result">

          src="https://images.unsplash.com/photo-1683009427042-e094996f9780?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1471&q=80"
